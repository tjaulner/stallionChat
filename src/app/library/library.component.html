<div class="container mt-2">
  <div class="row">
    <div class="col-md-12">
      <div class="jumbotron">
        <div class="col-md-6">
          <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-sm">Search</span>
            </div>
            <input
              type="text"
              class="form-control"
              placeholder="..."
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-sm">
          </div>
          <button class="btn btn-secondary btn-sm mr-2" (click)="saveData()" style="cursor: crosshair">Save Data</button>
          <button class="btn btn-secondary btn-sm" (click)="fetchData()" style="cursor: crosshair">Fetch Data</button>
          </div>
        <hr class="my-4">
      <div>
        <div class="col-md-12" *ngFor="let music of myLibrary; let i = index">
          <app-song-list [music]="music" [idx]="i"></app-song-list>

        </div>
        <hr class="my-4">
        <div class="p-2 bd-highlight">
          <a
            class="btn btn-primary"
            style="width: 100px"
            style="cursor: crosshair"
            role="button">Add Song</a>
          </div>
      </div>
    </div>
  </div>
</div>
</div>
