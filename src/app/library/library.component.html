<div class="container mt-2">
  <div class="row">
    <div class="col-md-12">
      <div class="jumbotron">
        <div class="col-md-6">
          <p style="font-size: 12px;">Click "Remove" to remove a song from libary || Ability to Edit song coming soon</p>
          </div>
        <hr class="my-4">
      <div>
        <div class="col-md-12" *ngFor="let music of myLibrary; let i = index">
          <app-song-list [music]="music" [idx]="i"></app-song-list>

        </div>
        <hr class="my-4">
        <div class="p-2 bd-highlight">
          <a
            class="btn btn-primary"
            style="width: 100px"
            style="cursor: crosshair"
            role="button">Add Song</a>
          </div>
      </div>
    </div>
  </div>
</div>
</div>
