<form [formGroup]="editSongForm" (ngSubmit)="onFormSubmit()">

  <mat-form-field>
      <mat-label>Artist</mat-label>
      <input
        formControlName="artist"
        class="form-control"
        type="text"
        matInput
      />
  </mat-form-field>

    <mat-form-field>
      <mat-label>Song</mat-label>
      <input
        formControlName="song"
        class="form-control"
        type="text"
        matInput
      />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Album</mat-label>
      <input
        type="text"
        class="form-control"
        formControlName="album"
        matInput
      />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Genre</mat-label>
      <input
        type="text"
        class="form-control"
        formControlName="genre"
        matInput
      />
    </mat-form-field>


    <button mat-raised-button color="secondary" type="submit">Favorite?</button>
    <button mat-raised-button color="primary" type="submit" class="ml-2" (click)="onFormSubmit()">Save</button>

</form>
