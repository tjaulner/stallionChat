<div class="container bg-white rounded-lg mt-3">
  <div class="row">
    <div class="col-md-2 justify-content-center">
      <div class="border-0 mt-3">
        <img src="{{music.artworkUrl60}}" alt="{{music.collectionName}}">
      </div>
        <button
        class="btn btn-secondary btn-sm mt-2 mr-2"
        style="cursor: crosshair; width: 70px;"
        (click)="remove(music)"
        >Remove</button>
      <button
        class="btn btn-secondary btn-sm mt-2"
        style="cursor: crosshair; width: 70px;"
        >Edit</button>
    </div>
    <div class="col-md-6 justify-content-start">
      <div class="card-body">
        <h5 class="card-title">{{ music.trackName }}</h5>
        <p class="card-text">{{ music.artistName }}</p>


          <audio controls>
            <source [src]="music.previewUrl" type="audio/ogg">
            <source [src]="music.previewUrl" type="audio/mpeg">
            </audio>

      </div>
    </div>
    <div class="col-md-4">
      <div class="card-body mt-2">
        <p class="card-text">Album  |  {{ music.collectionName }}</p>
        <p class="card-text"
          style="font-size: 14px;"
          >{{ music.primaryGenreName }} | {{ music.releaseDate | date:'shortDate' }}</p>
      </div>
    </div>
  </div>
</div>
