<div class="container bg-white rounded-lg mt-3">
  <div class="row">
    <div class="col-md-auto justify-content-center">
      <div class="row m-2">
        <img src="{{music.artworkUrl60}}" alt="{{music.collectionName}}">
        <audio controls class="ml-4 mt-1">
          <source [src]="music.previewUrl" type="audio/ogg">
          <source [src]="music.previewUrl" type="audio/mpeg">
          </audio>
      </div>
      <div class="row m-2">
        <p>{{ music.trackName }} | {{ music.artistName }}</p>
      </div>
    </div>
    <div class="col-md-auto">

        <div class="row m-2">
          <p>Album  |  {{ music.collectionName }}</p>
        </div>
        <div class="row ml-3">
          <p style="font-size: 14px;"
          >{{ music.primaryGenreName }} | {{ music.releaseDate | date:'shortDate' }}</p>
        </div>

    </div>
    <div class="col-md-auto">
      <button
          class="btn btn-secondary btn-sm mt-2 mr-2"
          style="cursor: crosshair; width: 70px;"
          (click)="remove(music)"
          >Remove</button>
        <button
          class="btn btn-secondary btn-sm mt-2"
          style="cursor: crosshair; width: 70px;"
          >Edit</button>
    </div>
  </div>
</div>
